<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="../angular.min.js"></script>
    <script src="script.js"></script>

</head><body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div ng-controller="postsCtrl as vm">


                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..."
                           ng-model="vm.inputVal" ng-keydown="vm.searchQuery = vm.inputVal"
                    >

                    <span class="input-group-btn">
                        <button class="btn btn-secondary glyphicon glyphicon-search"
                            type="button" ng-click="vm.searchQuery = vm.inputVal"
                            href="#/phones{{phone.id}}"
                        ></button>

                    </span>

                </div>

                <!-- делаем повотрение и фильрацию -->
                <article ng-repeat="post in vm.posts | filter: vm.searchQuery">
                    <h4>{{post.id}} - {{post.title}}</h4>
                    <p>{{post.body}}</p>

                    <hr>
                </article>

            </div>

        </div>
    </div>
</div>

</body></html>
